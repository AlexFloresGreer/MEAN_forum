<a href="#/dashboard">Home</a><br> | <a href="#/questions/{{questionsId}}">Go Back to Question</a> | <a href="#/login">Logout</a><br>


<h2>{{questions.name}}</h2>
<h4>{{questions.description}}</h4>


<form>
  Your Answer: <br><textarea placeholder="Answer" ng-model="newAnswer.name"></textarea><br>
  Supporting details for your answer (Optional): <br><textarea placeholder="Description" ng-model="newAnswer.description"></textarea><br>
  <button type="button"><a href="#/dashboard">Cancel</a></button>
  <button ng-click="addAnswer()">Submit</button>
</form>
