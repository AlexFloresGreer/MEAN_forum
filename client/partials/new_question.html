<h2>New Question</h2>

<form>
  Question: <br><textarea placeholder="Question" ng-model="newQuestion.name"></textarea><br>
  Description (Optional): <br><textarea placeholder="Description" ng-model="newQuestion.description"></textarea><br>
  <button type="button"><a href="#/dashboard">Cancel</a></button>
  <button ng-click="addQuestion()">Submit</button>
</form>
